---

- name: Ensure /opt/oulib/centos7/bin exists
  file:
    path: /opt/oulib/centos7/bin
    state: directory
    mode: 0755
    owner: root
    group: wheel
    recurse: yes

- name: Copy shell profile config
  copy:
    src: "{{ item }}"
    dest: /etc/profile.d/
    owner: root
    group: wheel
    mode: 0644
  with_items:
    - colorprompt.sh
    - editor.sh

- name: Remove cpu_check_steal file
  file:
    path: /opt/oulib/centos7/bin/cpu_check_steal.sh
    state: absent
  become: true
